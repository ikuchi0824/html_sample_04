<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>
    <h2>OL：Ordered List</h2>
         :
         : （略）
         :
    <h2>DL：Definition List</h2>
      <dl>
         <dt>緑色といったら</dt>
         <dd>植物、メロンソーダ、初音ミク、抹茶</dd>
         <dt>黄色といったら</dt>
         <dd>レモン、プリン、星</dd>
         <dt>青色といったら</dt>
         <dd>空、ルカリオ、海</dd>
      </dl>
  </body>
</html>
